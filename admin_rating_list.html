{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #28a745; /* Green color for header */
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1; /* Light grey on hover */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light grey for even rows */
        }

        tr:nth-child(odd) {
            background-color: #ffffff; /* White for odd rows */
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Rating List</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>User</th>
            <th>Score</th>
        </tr>
        {% for rating in ratings %}
        <tr>
            <td>{{ rating.product }}</td>
            <td>{{ rating.user }}</td>
            <td>{{ rating.score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
